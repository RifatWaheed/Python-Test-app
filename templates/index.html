<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css">
    
    <title>Rate your service</title>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="Zed" class="logo">
        <!---@todo-msg-->
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input
                    type="text"
                    name="customer"
                    placeholder="Name of Car owner"
                    />

            </div>

                <h3>Dealer</h3>
                <select name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="Kim jong">Kim jong</option>
                    <option value="Putin">Putin</option>
                    <option value="Trump">Trump</option>
                    <option value="Ershad">Ershad</option>
                
                </select>
            </div>





            <div class="form-group">
                <h3>Please rate your dealer</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
              </div>


                <div class="form-group">
                  
                  
                    <h3>Comments about your experience</h3>
                    <textarea
                        name="comments"
                        id=""
                        cols="30"
                        rows="10"
                        placeholder="Give us your feedback"
                    ></textarea>
                
                </div>

                <input type="submit" value="Submit" class="btn"
                />



                

            
        </form>
    </div>
</body>
</html>
